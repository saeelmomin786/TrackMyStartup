name: Auto-Renew Advisor Credits

on:
  schedule:
    # Runs daily at 00:00 UTC (midnight)
    - cron: '0 0 * * *'
  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  auto-renew:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger auto-renewal endpoint
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "CRON_SECRET: ${{ secrets.CRON_SECRET }}" \
            -d '{"endpoint":"auto-renew-advisor-credits"}' \
            https://www.trackmystartup.com/api/payment/verify
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
      
      - name: Log result
        if: always()
        run: echo "Auto-renewal cron job completed"
