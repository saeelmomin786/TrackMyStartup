name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # Deploy when pushing to main
  workflow_dispatch:   # Allow manual trigger from Actions tab

permissions:
  contents: write   # Needed so the action can push to gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'   # or your projectâ€™s Node version

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build     # change if your build command is different

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist   # replace with your build output folder
